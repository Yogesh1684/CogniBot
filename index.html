<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniBot - AI Mental Health Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        body {
            padding-top: 60px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <h3 class="navbar__logo">CogniBot</h3>
        <button class="navbar__button" id="themeToggler"><i class='bx bx-sun'></i></button>
    </nav>

    <header class="header">
        <div class="header__title">
            <h1>Hello, There!</h1>
            <h2>How can I help you today?</h2>
        </div>
        <div class="suggests">
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Create a daily self-care plan for mental well-being.
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-brain'></i>
                </div>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Suggest ways to build resilience and stay positive.
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-heart'></i>
                </div>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Give quick techniques to reduce anxiety instantly.
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-happy'></i>
                </div>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Teach self-compassion and mindfulness in simple steps.
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-smile'></i>
                </div>
            </div>
        </div>
    </header>

    <section class="chats"></section>

    <section class="prompt">
        <form action="#" class="prompt__form" novalidate>
            <div class="prompt__input-wrapper">
                <input type="text" placeholder="Enter a prompt here" class="prompt__form-input" required>
                <button class="prompt__form-button" id="sendButton">
                    <i class='bx bx-send'></i>
                </button>
                <button class="prompt__form-button" id="deleteButton">
                    <i class='bx bx-trash'></i>
                </button>
            </div>
        </form>
        <p class="prompt__disclaim">
            Cognibot is made with love.
        </p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
